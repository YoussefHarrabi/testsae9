<form [formGroup]="addForm" (ngSubmit)="addCamping()">
    <!-- Nombre de places -->
    <div>
      <label for="nbPlace">Nombre de places</label>
      <input type="number" id="nbPlace" formControlName="nbPlace" required>
      <div *ngIf="nbPlace?.errors?.['required'] && nbPlace?.touched">Nombre de places est requis</div>
    </div>
  
    <!-- Description -->
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" required></textarea>
      <div *ngIf="description?.errors?.['required'] && description?.touched">Description est requise</div>
      <div *ngIf="description?.errors?.['minlength'] && description?.touched">
        Description doit contenir au moins {{ description?.errors?.['minlength']?.requiredLength }} caract√®res
    </div>
  </div>
  
    <!-- Submit Button -->
    <button type="submit" [disabled]="addForm.invalid">Ajouter</button>
  </form>
